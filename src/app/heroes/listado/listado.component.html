<p>Listado de Héroes!</p>

<div *ngIf="mostrarHeroeBorrado(); else noborrado">
    <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>
    
</div>

<ng-template #noborrado>
    <h3>No ha borrado nada</h3>  
</ng-template>

<button *ngIf="mostrarBotonBorrar()" (click)="borrarHeroe()">Borrar Héroe :(</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index;">
        {{ heroe }} - {{ i + 1 }}
    </li>
</ul>
